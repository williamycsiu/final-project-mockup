<template name="Bookmark_Page">
  <div class="ui container" style="font-size:38px; padding-top:20px">Bookmarks
    <hr/>
  </div>
  <div class="ui link centered cards" style="padding-top: 30px">

    <div class="card">
      <div class="content">
        <div class="right floated meta">23h ago</div>
        <a class="{{ isActiveRoute 'Item_Page'}} item" href="{{ pathFor 'Item_Page' }}">
          <img class="ui avatar image" src="/images/UHM-logo.jpg"> Random Person
        </a>
      </div>
      <a class="{{ isActiveRoute 'Item_Page'}} small image" href="{{ pathFor 'Item_Page' }}">
          <img src="/images/printer.png">
        </a>
      <div class="content">
        <a class="header">Printer<i class="bookmark red icon"></i></a>
        <div class="meta">
          <a>$70</a>
        </div>
        <div class="description">
          <a class="{{ isActiveRoute 'Item_Page'}} item" href="{{ pathFor 'Item_Page' }}" style="color:black">
          Graduating this Spring! Printer still in good condition. Extra inks and printing paper included!
        </a>
        </div>
      </div>
      <div class="content">
        User Rating:
        <div class="ui rating" data-rating="5"></div>
      </div>
    </div>

  </div>
</template>
