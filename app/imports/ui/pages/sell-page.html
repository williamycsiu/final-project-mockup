<template name="Sell_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Selling Item</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input name="first" id="first" placeholder="First Name" type="text">
            <!--
            {{#if displayFieldError 'first' }}
            <div class="ui error message">
              <p>You must specify your first name.</p>
            </div>
            {{/if}}
            -->
          </div>

          <div class="field">
            <input name="last" id="last" placeholder="Last Name" type="text">
            <!--
            {{#if displayFieldError 'last' }}
            <div class="ui error message">
              <p>You must specify your last name.</p>
            </div>
            {{/if}}
            -->
          </div>
        </div>
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input name="telephone" id="telephone" placeholder="XXX-XXX-XXXX" type="text">
            <!--
            {{#if displayFieldError 'telephone' }}
            <div class="ui error message">
              <p>You must specify your telephone.</p>
            </div>
            {{/if}}
            -->
          </div>
          <div class="field">
            <input name="email" id="email" placeholder="email" type="text">
            <!--
            {{#if displayFieldError 'email' }}
            <div class="ui error message">
              <p>You must specify your email.</p>
            </div>
            {{/if}}
            -->
          </div>
        </div>
      </div>

      <div class="field">
        <label>Description</label>
        <input name="description" id="description" placeholder="Description" type="text">
        <!--
        {{#if displayFieldError 'address' }}
        <div class="ui error message">
          <p>You must specify your address.</p>
        </div>
        {{/if}}
        -->
      </div>

      <div class="ui image-upload segment">
        <img style="margin-bottom: 10px" class="ui medium rounded image"
             src="/images/UHM-logo.jpg">
        <a class="ui mini button">Remove</a>
        <a class="ui mini blue button">Upload</a>
      </div>

      <button class="ui button" type="submit">Submit</button>

    </form>
  </div>
</template>
